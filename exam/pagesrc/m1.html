<span class="STYLE2">我叫刘浩楠，2003，19岁，来自河北，我有着直爽的性格，但又不失稳重，然后不远千里来到哈尔滨这座城市求学。来到大学学习的事实和我的理想有很大的出入，难免有些郁闷，但在一段时光后，我逐渐适应.21世纪是电脑的世纪。<img src="../image/bg.jpg" width="400" height="180" align="left" />这句话一点都不假，随着电脑的展，它为21世纪插上了腾飞的翅膀。之后在不断的培养兴趣过程中，我开始对电脑产生兴趣，然后今后的三年，我将在不断的学习进步中度过。“十年磨砺锋利出，宝剑只待君来识”。再苦再累，我都愿意一试，“吃得苦中苦，方为人上人”，在以后的学习生活中，我必须会是一位尽自我的努力、过一个充实的大学生活。</span>
